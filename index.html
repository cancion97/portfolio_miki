<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.png" />
    <!-- ページタイトル（サービス名など） -->
    <meta property="og:title" content="Portfolio" />

    <!-- ページ説明（企業紹介・サービスの強み） -->
    <meta
      property="og:description"
      content="Reactで作ったポートフォリオサイトです。"
    />

    <!-- ページの正規URL（必ず絶対URL） -->
    <meta
      property="og:url"
      content="https://cancion97.github.io/portfolio_miki/"
    />

    <!-- サイト名（会社名やブランド名） -->
    <meta
      property="og:site_name"
      content="Reactで作ったポートフォリオサイトです。"
    />

    <!-- サムネイル画像（1200×630px推奨・jpg/png） -->
    <meta
      property="og:image"
      content="https://cancion97.github.io/portfolio_miki/public/ogp.png"
    />

    <!-- コンテンツの種類：会社紹介やLPなら website -->
    <meta property="og:type" content="website" />

    <!-- SNSでの言語設定 -->
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter用（Instagram/LINEはOGP準拠なので不要だが、念のため追加推奨） -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
